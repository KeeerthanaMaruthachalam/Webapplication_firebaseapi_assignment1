<body>
  <div class="container1">
    <h1 align="center">Application Form</h1>
    
      
      <div class="contact">
        
        <div class="alert" target="_blank">Your application will be validated and intimated soon.</div>
        <form id="contactForm1">
          <p>
            <label>Name<span class="mandatory">*</span></label>
            <input type="text" name="fname" id="name" required>
          </p>
          
          <p>
            <label>Contact Number<span class="mandatory">*</span></label>
            <input type="tel" id="phone" name="phone"
       pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
       required>
            <!--<input type="text" name="contact" id="contact" placeholder="+1XXXXXXXXXX" required>-->
          </p>
          <p>
            <label>Email Address<span class="mandatory">*</span></label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
                <label>Alternate Contact Number</label>
                <input type="tel" id="phone" name="phone"
           pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
          >
                <!--<input type="text" name="contact" id="contact" placeholder="+1XXXXXXXXXX" required>-->
              </p>
          <p>
            <label>Degree<span class="mandatory">*</span></label>
            <input type="text" name="degree" id="degree" required>
          </p>
          
          <p>
            <label>Expreience<span class="mandatory">*</span></label>
            <input type="text" name="experience" id="experience" required>
          </p>
          <p>
                <label>Role<span class="mandatory">*</span></label>
                <input type="text" name="role" id="role" required>
              </p>
               
        <p>
             <label>Upload Resume<span class="mandatory">*</span></label>
             <input type="file" name="uploadfile" id="uploadfile" required>
         </p>
          <p class="full">
              <div ><button type="submit" class="button1">Submit</button></div>
             <!-- <div ><a href="sucess.html" class="button1">Apply Now</a></div>-->  
             <div><a href="assistantprojectmanager.html" class="button1">Close</a></div>
          </p>
        </form>
      </div>
    
  </div>
